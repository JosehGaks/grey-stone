<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" >
    <link href="css/alexstyles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="icon" type="image/ico" href="img/icon.jpeg" />
    <title>Grey Stone</title>
</head>
<body>

        <header>
        <div class="contain">
           <img src="img/grey.png" class="logo" alt="A logo">

            <nav>
                <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">News</a></li>
                      <li><a href="#">Contact</a></li>
                      <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
      </header>


      <div class="intro">

      <img src="img/people.jpg" alt="A picture of people" class="people">
      <img src="img/shirts.jpeg" alt="A picture of a man wearing a shirt" class="shirts">

      <div class="container">

      <form id="login">

      <div class="form-group">
        <label for="email">EMAIL ADDRESS:</label>
        <input type="text" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="text" class="form-control" id="password" required>
      </div>

      <button type="submit" class="btn btn-primary" id="login">Log in</button>

      <h5>Don't have any account?</h5>
      <button type="button" class="btn btn-success" id="register">Sign up</button>

      </div>
      </div>



       <div class="signup">

           <div class="form-group">
               <label for="name">First name:</label>
               <input type="text" class="form-control" id="name1" required>
           </div>

           <div class="form-group">
               <label for="lastname">Last name:</label>
               <input type="text" class="form-control" id="name2" required>
           </div>

           <div class="form-group">
               <label for="email2">Email Address:</label>
               <input type="text" class="form-control" id="email2" required>
           </div>

           <div class="form-group">
               <label for="number">Phone Number:</label>
               <input type="text" class="form-control" id="number" required>
           </div>

           <div class="form-group">
               <label for="password">Password:</label>
               <input type="text" class="form-control" id="password2" required>
           </div>

           <div class="form-group">
               <label for="againPass">Re-enter password</label>
               <input type="text" class="form-control" id="password3" required>
           </div>

           <button type="submit" class="btn btn-success" id="apply">Sign up</button>

        </div>
        </form>




</body>
</html>
